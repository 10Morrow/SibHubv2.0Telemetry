<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка файлов</title>
    <link rel="stylesheet" href="{% static 'period_viewer/style.css' %}">
</head>
<body>
<a href="{% url 'select_per' %}"><button class="back button">Назад</button></a>
<div class="menu">
    <a href="{% url 'logout' %}"><button class="small_button">Выйти</button></a>
</div>
<div class="select_form">
<form method="post"  enctype="multipart/form-data">
    {% csrf_token %}
    <h4>На этой странице вы можете загрузить видео и базу данных в формате .sqlite</h4>
    <h4>{{error}}</h4>
  <input name="myfile" type="file" class="file"><br>
    <input type="submit" value="Отправить" class="button">
</form></div>
</body>
</html>
